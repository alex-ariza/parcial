<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alexPunto3</title>
</head>
<body>
    

    <script>
      contadormujeres=0;
      contadorhombres=0;

   for (let i = 1; i <=10; i++) {
    Tipo=prompt(" 1 Para Mujeres 2 para Hombres");
    cantidad = prompt("Digite cuanta cantidad de dinero gana");
    if (Tipo==1 && cantidad>=500) {
        contadormujeres++;
    }
    if (Tipo==2 && cantidad<=400) {
        contadorhombres++;
    }
    }     
    console.log("las mujeres que ganan mas de quinientos son = "+contadormujeres);
    console.log("los hombres que ganan menos de 400  son =  "+contadorhombres);
        
        
        
        
   
   
   
   </script>
</body>
</html>
