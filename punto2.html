<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    


    <script>
        conmas=0;
        comenos=0;

       c= prompt("digite cantidad pesos a calcular");
        for (let i = 1; i <=c; i++) {
            pesos=parseFloat(prompt("Digite peso"))
            if (pesos >=80) {
                conmas++;
                
            } 
            if (pesos<80) {
                comenos++;
            }
            
        }
    
    console.log("personas que pesan mas de 80kg"+conmas)
    console.log("personas que pesan menos de 80kg"+comenos)
    
    
    
    
    
    </script>
</body>
