<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <script>
        contapares=0;
        contaimpares=0;
        t=prompt("Digite Tama√±o del Array");
        MiArray=[t];
        for (let i = 0; i <t; i++) {
            MiArray[i]=prompt("digite valores");
            if (MiArray[i] %2==0) {
                contapares++;
            }
            if (MiArray[i] %2==1) {
                contaimpares++;
            }
            
        }
        console.log("la cantidad de valores pares fueron "+contapares)
        console.log("la cantidad de los numeros impares fueron "+contaimpares)
        
        
        
  
  
  
  
  
  </script>
</body>
